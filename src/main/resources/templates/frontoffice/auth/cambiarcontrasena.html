<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contrase√±a</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        CAMBIA TU PASSWORD
    </div>
    <div class="card-body">
        <form th:action="@{/auth/cambiarcontrasena}" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">Nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Repita Nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password2" id="password2">
            </div>
            <a class="btn btn-primary" th:href="@{/auth/cambiarcontrasena}"
               role="button">GUARDAR</a>
        </form>
    </div>
</div>
</body>
</html>
